<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css.bootstrap-theme.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
    
    <div class="container">
            <h2>Buttons</h2>
        <a class="btn btn-default btn-primary" href="#">Primary</a>
        <a class="btn btn-default btn-danger" href="#">Warning</a>
        <a class="btn btn-default btn-info" href="#">&nbsp &nbsp &nbsp Info &nbsp &nbsp &nbsp</a>
        <a class="btn btn-lg btn-warning" href="#">Danger and Large</a>
        <input type="button" class="btn btn-default btn-sm" value="Default and small">
        <button class="btn btn-xs btn-success">Success and extra small</button>
        <button class="btn btn-lg btn-warning">Warning and Large</button>
        <input type="button" class="btn btn-lg" value="Large">
        <a class="btn btn-xs btn-danger">Danger and Extra Small</a>
        <button class="btn">btn</button>
        <a class="btn btn-sm btn-info" href="#">Info and Small</a>
        <button class="btn btn-xs">Extra small</button>

    </div>    
    
    <div class="container">
        <h2>Button groups</h2>
        <h3>Basic</h3>
        <div class="btn-group">
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-info">Default</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-primary">Primary</button>
        </div>
        <h3>Justified</h3>
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-danger">Danger</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-info">Default</button>
                </div>
            <div class="btn-group">
                <button class="btn btn-success">Success</button>
                </div>
            <div class="btn-group">
                <button class="btn btn-warning">Warning</button>
                </div>
            <div class="btn-group">
                <button class="btn btn-primary">Primary</button>
                </div>      
        </div>
        <h3>Vertical</h3>
        <div class="btn-group btn-group-vertical">
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-info">Default</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-primary">Primary</button>
        </div>
    </div>
</body>
</html>
