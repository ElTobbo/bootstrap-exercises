<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="container">
    <h2 class="text-center">Dropdowns</h2>
<h3>1.1</h3>
<div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#">One</a></li>
      <li><a href="#">Two</a></li>
      <li><a href="#">Three</a></li>
      <li><a href="#">Four</a></li>
    </ul>
  </div>
<h3>1.2</h3>
<div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li class="dropdown-header">My first header</li> 
      <li><a href="#">One</a></li>
      <li><a href="#">Two</a></li>
      <li role="separator" class="divider"></li>
      <li class="dropdown-header">My second header</li> 
      <li><a href="#">Three</a></li>
      <li><a href="#">Four</a></li>
    </ul>
  </div>
  <h3>1.3</h3>
  <div class="dropup">
        <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropup <span class="caret"></span>
                </button>
        
        <div class="dropdown-menu">
        <div class="panel-default">

            <div class="panel-body">
                <h4>Some heading</h3>
                <p>Some text</p>
            </div> <!-- panel-body -->
            </div> <!-- panel-default -->
    </div>  <!-- dropdown-menu -->
    </div>  <!-- btn-group -->
  </div> <!-- dropup -->
</div> <!-- container -->
</body>
</html>
