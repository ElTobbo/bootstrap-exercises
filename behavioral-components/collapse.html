<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dropdowns</title>

    <!-- Bootstrap -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css.bootstrap-theme.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                    <h4 class="panel-title" id="headingone">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseone" aria-expanded="false" aria-controls="collapseone">
                              Panel One
                            </a>
                          </h4>
            </div> <!-- Panel-heading -->
            <div id="collapseone" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingone">
                    <div class="panel-body">
                      This is the content of panel one shown when clicking on the link in the panel heading. This is done with the collapse plugin.
                    </div>
                  </div>
        </div> <!-- panel -->
    </div> <!-- Column -->
    </div> <!-- row -->
    <div class="row">
            <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Panel two</h4>
                </div>
            </div> <!-- panel -->
        </div> <!-- Column -->
        </div> <!-- row -->
        <div class="row">
                <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Panel three</h4>
                    </div>
                </div> <!-- panel -->
            </div> <!-- Column -->
            </div> <!-- row -->
</div> <!-- container -->
</body>
</html>
