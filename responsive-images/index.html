<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Images</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css.bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
<body>
<div class="container">
  <h3>Responsivt</h3>
  <div class="row">
    <div class="col-xs-6"><img src="images/turtle.jpg" class="img-responsive"></div>
    <div class="col-xs-6"><img src="images/turtle2.jpg" class="img-responsive"></div>
  </div>
</div>

<div class="container">
  <h3>Pynt</h3>
  <div class="row">
    <div class="col-sm-4"><img src="images/turtle.jpg" class="img-rounded img-responsive"></div>
    <div class="col-sm-4"><img src="images/turtle.jpg" class="img-circle img-responsive"></div>
    <div class="col-sm-4"><img src="images/turtle.jpg" class="img-thumbnail img-responsive"></div>
  </div>
<h3 class="text-center">Liten & centrerad</h3>
  <div class="container">
    <div class="row">
      <div class="col-xs-12"><img src="images/turtle3.jpg" class="img-responsive center-block"></div>
    </div>
  </div>
</div>

</body>
</html>
